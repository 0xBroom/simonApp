<ion-content class="bg">
    <h1>SIMONXD</h1>
    <ion-card>
        <ion-card-content>
            <ion-list no-lines>
                <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input [(ngModel)]="user.email" type="Email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Usuario</ion-label>
                    <ion-input [(ngModel)]="user.name" type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Contraseña</ion-label>
                    <ion-input [(ngModel)]="user.passw" type="password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Repetir contraseña</ion-label>
                    <!-- Por ahora la última contraseña pisa a la otra -->
                    <ion-input [(ngModel)]="user.passw" type="password"></ion-input>
                </ion-item>
                <ion-item>
                </ion-item>
                <button (click)="Signin()" style="text-transform: none;font-size: 13px;" ion-button outline block color="danger">Registrarse</button>
            </ion-list>

        </ion-card-content>
    </ion-card>
</ion-content>
