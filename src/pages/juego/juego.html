<ion-content  class="dark-bg" padding>

    <div class="container" *ngIf="showCheck">
      <div class="action">
      <div class="trophy">
        <svg fill="#18cf00" width="100%" height="100%" viewBox="0 0 24 24">
          <path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M11,16.5L18,9.5L16.59,8.09L11,13.67L7.91,10.59L6.5,12L11,16.5Z"></path>
        </svg>
      </div>
      <div class="confetti"></div>
      <div class="confetti two"></div>
      <div class="confetti three"></div>
      <div class="confetti four"></div>
      <div class="confetti--purple"></div>
      <div class="confetti--purple two"></div>
      <div class="confetti--purple three"></div>
      <div class="confetti--purple four"></div>
    </div>
  </div>

 

  <div class="top-text">Puntuación: {{score}} Puntuación máxima: {{ highscore }}</div>
  <div class="button-container">
    <div class="row">
      <div class="col">
        <div class="r-button btn {{r_sel}} {{r_hover}}" (click)="checkInput('red')">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="col">
        <div class="b-button btn {{b_sel}} {{b_hover}}" (click)="checkInput('blue')">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>   
    </div>
    <div class="row">
      <div class="col">
        <div class="g-button btn {{g_sel}} {{g_hover}}" (click)="checkInput('green')">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="col">
        <div class="y-button btn {{y_sel}} {{y_hover}}" (click)="checkInput('yellow')">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        </div>
    </div>  
  </div>
 
</ion-content>
