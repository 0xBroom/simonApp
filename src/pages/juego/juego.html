<ion-header>
  <ion-navbar>
    <ion-title>
      Ejercicio prueba
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content  class="dark-bg" padding>

  <div class="wrapper checkmark-bg" *ngIf="showCheck">
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
      viewBox="0 0 98.5 98.5" enable-background="new 0 0 98.5 98.5" xml:space="preserve">
      <path class="checkmark" fill="none" stroke-width="8" stroke-miterlimit="10" d="M81.7,17.8C73.5,9.3,62,4,49.2,4
      C24.3,4,4,24.3,4,49.2s20.3,45.2,45.2,45.2s45.2-20.3,45.2-45.2c0-8.6-2.4-16.6-6.5-23.4l0,0L45.6,68.2L24.7,47.3"/>
    </svg>  
  </div>

  <div class="top-text">Puntuación: {{score}} Puntuación máxima: {{ highscore }}</div>
  <div class="button-container">
    <div class="row">
      <div class="col">
        <div class="r-button btn {{r_sel}} {{r_hover}}" (click)="checkInput('red')">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="col">
        <div class="b-button btn {{b_sel}} {{b_hover}}" (click)="checkInput('blue')">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>   
    </div>
    <div class="row">
      <div class="col">
        <div class="g-button btn {{g_sel}} {{g_hover}}" (click)="checkInput('green')">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="col">
        <div class="y-button btn {{y_sel}} {{y_hover}}" (click)="checkInput('yellow')">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        </div>
    </div>  
  </div>
 
</ion-content>
